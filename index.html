<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Training</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Interval Training</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="dropdown">Please select the Drone Key:</label>
                    <select id="dropdown" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="keyVolumeControl">Drone Volume:</label>
                    <input type="range" id="keyVolumeControl" class="custom-range" min="0" max="1" step="0.01" value="0.1">
                </div>
                <div class="form-group">
                    <button id="playDroneButton" class="btn btn-primary">Play Drone</button>
                    <button id="stopDroneButton" class="btn btn-secondary">Stop Drone</button>
                </div>
                <hr>
                <div class="form-group">
                    <label>Please select intervals:</label>
                    <div id="intervalCheckboxes" class="form-check form-check-inline"></div>
                </div>
                <div class="form-group">
                    <button id="playNoteButton" class="btn btn-success">Play Note</button>
                    <button id="changeNoteButton" class="btn btn-warning">Change Note</button>
                    <button id="showNoteButton" class="btn btn-info">Show Answer</button>
                </div>
                <div id="answer" class="alert alert-info mt-3" role="alert"></div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
